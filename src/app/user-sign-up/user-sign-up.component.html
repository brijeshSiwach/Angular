
<div id="box" style="display: block; padding: 70px 50px 70px 50px; margin: auto; width: 400px; border-radius: 20px;">
    <form [formGroup]="signupData" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; text-align: left; margin: 0px 20px 0px 20px;">
        <label for="name">Name: </label>
        <input id="name" type="text" placeholder="Enter Your Name" formControlName="name">
        <label for="email">Email: </label>
        <input id="email" type="text" placeholder="abc@gmail.com" formControlName = "email">
        <span *ngIf = "email && email.invalid && email.touched" style="color: red; font-size: 1rem;"> *This field is invalid</span>
        <label for="password" >Password: </label>
        <input id="password" type="password" formControlName="password">
        <span *ngIf = "password && password.invalid && password.touched" style="color: red; font-size: 1rem;"> *This field is invalid</span>
        <label for="retypePassword" >Re-Enter Password: </label>
        <input id="rpassword" type="password" formControlName="retypePassword">
        <span *ngIf = "retypePassword && retypePassword.invalid && retypePassword.touched" style="color: red;"> *Password Mismatch </span>
        <button id="submit" type="submit" [disabled]="signupData.invalid">SignUp</button>
    </form>
</div>
