
<div id="box" style="display: block; padding: 70px 50px 70px 50px; margin: auto; width: 400px; height: 250px; scrollbar-width: none; border-radius: 20px; overflow-y: scroll;" [ngStyle]="styles">
    <form [formGroup]="loginData" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; text-align: left; margin: 0px 20px 0px 20px;">
        <label for="email">Email: </label>
        <input id="email" type="text" placeholder="abc@gmail.com" formControlName = "email">
        <span *ngIf = "email && email.invalid && email.touched" style="color: red; font-size: 1rem;"> *This field is invalid</span>
        <label for="password" >Password: </label>
        <input id="password" type="password" formControlName="password">
        <span *ngIf = "password && password.invalid && password.touched" style="color: red; font-size: 1rem;"> *This field is invalid</span>
        <button id="submit" type="submit" [disabled]="loginData.invalid">Login</button>
    </form>
    <div class="text">
        <ul *ngFor="let item of text">
            <li>{{item}}</li>
        </ul>
    </div>
</div>
